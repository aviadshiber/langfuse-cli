name: Update Homebrew Formula

on:
  workflow_run:
    workflows: ["Publish to PyPI"]
    types: [completed]
  workflow_dispatch:

jobs:
  update-formula:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Get release version
        id: version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(gh api "repos/${{ github.repository }}/releases/latest" --jq .tag_name)
          echo "version=${VERSION#v}" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Wait for PyPI availability
        env:
          PKG_VERSION: ${{ steps.version.outputs.version }}
        run: |
          for i in $(seq 1 30); do
            if pip index versions langfuse-cli 2>/dev/null | grep -q "$PKG_VERSION"; then
              echo "langfuse-cli==$PKG_VERSION available on PyPI"
              break
            fi
            echo "Waiting for PyPI... attempt $i/30"
            sleep 20
          done

      - name: Generate formula
        env:
          PKG_VERSION: ${{ steps.version.outputs.version }}
        run: |
          SHA256=$(curl -s "https://pypi.org/pypi/langfuse-cli/${PKG_VERSION}/json" | python3 -c "
          import sys, json
          data = json.load(sys.stdin)
          for f in data['urls']:
              if f['filename'].endswith('.tar.gz'):
                  print(f['digests']['sha256'])
                  break
          ")
          python3 -c "
          print('''class LangfuseCli < Formula
            include Language::Python::Virtualenv

            desc \"CLI tool for Langfuse LLM observability platform\"
            homepage \"https://github.com/aviadshiber/langfuse-cli\"
            url \"https://pypi.io/packages/source/l/langfuse-cli/langfuse_cli-${PKG_VERSION}.tar.gz\"
            sha256 \"${SHA256}\"
            license \"MIT\"

            depends_on \"python@3.12\"

            def install
              virtualenv_install_with_resources
            end

            test do
              assert_match version.to_s, shell_output(\"#{bin}/lf --version\")
            end
          end''')
          " > langfuse-cli.rb
          echo "Generated formula:"
          cat langfuse-cli.rb

      - name: Checkout tap repo
        uses: actions/checkout@v6
        with:
          repository: aviadshiber/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        env:
          PKG_VERSION: ${{ steps.version.outputs.version }}
        run: |
          cp langfuse-cli.rb homebrew-tap/Formula/langfuse-cli.rb
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/langfuse-cli.rb
          git diff --cached --quiet || git commit -m "Update langfuse-cli to $PKG_VERSION"
          git push
